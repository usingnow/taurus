- id: 'auth'
  name: <%= I18n.t('admin.modules.auth') %>
  url: '/admin/company_extends'
  sequence: 0
  display: true
  functions:
    - id: 'auth_company'
      name: <%= I18n.t('admin.functions.auth.company_extend') %>
      url: '/admin/company_extends'
      operations: 
        - id: 'auth_company_query'
          name: '查询'
          permissions:
            - action_name: '[:create,:update]'
              class_name: 'Group'
    - id: 'auth_person'
      name: <%= I18n.t('admin.functions.auth.person_extend') %>
      url: '/admin/person_extends'
      operations: 
        - id: 'auth_person_query'
          name: '查询'
          permissions:
            - action_name: '[:create,:update]'
              class_name: 'Group'
    - id: 'auth_role'
      name: <%= I18n.t('admin.functions.auth.role') %>
      url: '/admin/roles'
      operations: 
        - id: 'auth_role_query'
          name: '查询'
          permissions:
            - action_name: '[:create,:update]'
              class_name: 'Group'
    - id: 'auth_administrator'
      name: <%= I18n.t('admin.functions.auth.administrator') %>
      url: '/admin/administrators'
      operations: 
        - id: 'auth_administrator_query'
          name: '查询'
          permissions:
            - action_name: '[:create,:update]'
              class_name: 'Group'
    - id: 'auth_group'
      name: <%= I18n.t('admin.functions.auth.group') %>
      url: '/admin/groups'
      operations: 
        - id: 'auth_group_query'
          name: '查询'
          permissions:
            - action_name: '[:create,:update]'
              class_name: 'Group'
    - id: 'auth_permission'
      name: <%= I18n.t('admin.functions.auth.permission') %>
      url: '/admin/permissions'
      operations: 
        - id: 'auth_permission_query'
          name: '查询'
          permissions:
            - action_name: ':read'
              class_name: 'Permission'