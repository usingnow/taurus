- id: 'cms'
  name: <%= I18n.t('admin.modules.cms') %>
  url: '/admin/slider_bars'
  sequence: 2
  display: true
  functions: 
    - id: 'cms_slider'
      name: '前台滑动广告'
      url: '/admin/slider_bars'
      operations: 
        - id: 'cms_slider_manage'
          name: '管理'
          permissions:
            - action_name: '[:create,:update]'
              class_name: 'Group'
    - id: 'cms_display'
      name: '展示商品'
      url: '/admin/product_displays'
      operations: 
        - id: 'cms_display_manage'
          name: '管理'
          permissions:
            - action_name: '[:create,:update]'
              class_name: 'Group'    
    - id: 'cms_image'
      name: '图片'
      url: '/admin/images'
      operations: 
        - id: 'cms_image_manage'
          name: '管理'
          permissions:
            - action_name: '[:create,:update]'
              class_name: 'Group'
    - id: 'cms_announcement'
      name: '公告'
      url: '/admin/announcements'
      operations: 
        - id: 'cms_announcement_manage'
          name: '管理'
          permissions:
            - action_name: '[:create,:update]'
              class_name: 'Group'
