- id: 'cms'
  name: <%= I18n.t('admin.modules.cms') %>
  url: '/admin/slider_bars'
  sequence: 2
  display: true
  functions: 
    - id: 'cms_slider'
      name: '前台滑动广告'
      url: '/admin/slider_bars'
      operations: 
        - id: 'cms_slider_query'
          name: '查询'
          permissions:
            - action_name: ':read'
              class_name: 'SliderBar'
        - id: 'cms_slider_create#update'
          name: '新建、修改'
          permissions:
            - action_name: '[:create, :update]'
              class_name: 'SliderBar'
        - id: 'cms_slider_destroy'
          name: '删除'
          permissions:
            - action_name: ':destroy'
              class_name: 'SliderBar'            
    - id: 'cms_display'
      name: '展示商品'
      url: '/admin/product_displays'
      operations: 
        - id: 'cms_display_query'
          name: '查询'
          permissions:
            - action_name: ':read'
              class_name: 'ProductDisplay'   
        - id: 'cms_display_create#update'
          name: '新建、修改'
          permissions:
            - action_name: '[:create, :update]'
              class_name: 'ProductDisplay'
        - id: 'cms_display_destroy'
          name: '删除'
          permissions:
            - action_name: ':delete'
              class_name: 'ProductDisplay'        
