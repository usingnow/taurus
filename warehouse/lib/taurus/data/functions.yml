- id: '05'
  name: <%= I18n.t('admin.modules.stock') %>
  url: '/admin/store_sku_line_items'
  sequence: 7
  display: true
  functions: 
    - id: '0501'
      name: <%= I18n.t('admin.functions.stock.stock_situation') %>
      url: '/admin/store_sku_line_items'
      operations: 
        - id: '050101'
          name: '查询'
          action: ':read'
          subject_class: 'StoreSkuLineItem'
    - id: '0502'
      name: <%= I18n.t('admin.functions.stock.replishment') %>
      url: '/admin/replenishment_records'
      operations: 
        - id: '050201'
          name: '查询'
          action: ':read'
          subject_class: 'StoreEntry'
      operations: 
        - id: '050202'
          name: '管理'
          action: '[:create,:update]'
          subject_class: 'StoreEntry'
    - id: '0503'
      name: <%= I18n.t('admin.functions.stock.delivery') %>
      url: '/admin/delivery_records'
      operations: 
        - id: '050301'
          name: '查询'
          action: ':read'
          subject_class: 'DeliveryRecord'
      operations: 
        - id: '050302'
          name: '管理'
          action: ':create'
          subject_class: 'DeliveryRecord'
    - id: '0504'
      name: <%= I18n.t('admin.functions.stock.order_delivery') %>
      url: '/admin/order_delivery_records'
      operations: 
        - id: '050401'
          name: '查询'
          action: ':orders'
          subject_class: 'DeliveryRecord'
      operations: 
        - id: '050402'
          name: '管理'
          action: ':orders'
          subject_class: 'DeliveryRecord'